<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="px-16 py-10  flex items-center justify-center min-h-screen bg-slate-200 gap-x-2">
    <div class="flex  flex-col justify-between chatroom px-9 py-5 shadow-lg rounded-3xl bg-white w-full h-100 lg:w-3/4 lg:h-full border-2 border-indigo-200 hover:border-indigo-400">
        <div class="mt-6 text-center">
            <input type="text" name="text" id="text" class=" bg-[url('imgs/searchicon.svg')] bg-no-repeat bg-[position:20px_center]
                rounded-full shadow-[0_5px_10px_1px_rgba(0,0,0,0.3)] bg-[#ECECEC] 
                peer w-full lg:w-1/2  font-bold  py-3 pl-12 pr-0 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
                placeholder="Search in conversation" style="font-size: 16px;">
            <hr class="mt-5 mx-auto max-w-96">
            <div class="flex justify-start items-start gap-x-2 m-10">
                <img src="imgs/3d_avatar_16.svg" class="max-w-10 grow-0" alt="Avatar.png">  
                <div class="mr-20 max-w-full bg-purple-300 text-start text-xl p-4 rounded-3xl ">
                    <span class="text-sm opacity-20 font-normal	italic block">
                        01/01/2025
                    </span>                 
                    <span class="drop-shadow-xl grow">Message content must displayed according to the length of the message, if the message is long the message should be long
                        otherwise it should be short.
                    </span>
                </div>
            </div>
            <div class="flex justify-end items-end gap-x-2 m-10 ">
                <div class=" bg-blue-300  text-start text-xl p-4 rounded-3xl  items-start">
                    <span class="text-sm opacity-20 font-normal	italic block">01/01/2025</span>
                    <span class="drop-shadow-xl grow">Short  message
                    </span>
                </div>
                <img src="imgs/3d_avatar_16.svg" class="max-w-10 basis-1/4" alt="Avatar.png">
            </div>
        </div>
        <form>
            <div class="min-w-full flex flex-col justify-end items-center">
                <textarea type="text" name="message" id="message" class="border-2 border-gray focus:border-indigo-400 shadow-lg outline-none w-96 lg:w-full border-black-100 rounded-3xl p-3" placeholder="Type here..">
                </textarea>
                </div>  
        </form>
    </div>
</body>
</html>
