<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="px-5 py-2 flex items-center justify-center min-h-screen bg-slate-200">
    <div class=" hidden lg:flex items-center justify-center w-1/2">
        <img src="imgs/Group.svg" class="w-3/4" alt="AUTHSVG">
    </div>
    <div class="loginform h-100 w-full lg:w-1/2 lg:h-full  bg-white rounded-lg shadow-lg p-8">
        <div class="welcomemsg text-nowrap mb-8">
            <h6 class="text-xl lg:text-2xl" style="line-height:135.5%;">Welcome to<br></h6>
            <span class="text-2xl lg:text-4xl font-bold"
                style="line-height: 135.5%; color: #6358DC; ">One-time-chatroom</span>
        </div>
        <button
            class="w-full h-20 lg:w-full mx-auto mt-3 rounded-lg drop-shadow-lg bg-white flex items-center justify-center gap-x-4">
            <img src="imgs/google logo.svg" alt="google_logo">
            <span>Login with google</span>
        </button>
        <button
            class="w-full h-20 lg:w-full mx-auto mt-3 mb-[35px] rounded-lg drop-shadow-lg bg-white flex items-center justify-center gap-x-4">
            <img src="imgs/facebook logo.svg" alt="google_logo">
            <span>Login with Facebook</span>
        </button>
        <div class="divider mx-1">
            <span class="mx-5">OR</span>
        </div>
        <form>
            <div class="emailnpass text-center">
                <div class="relative mt-6">
                    <input type="email" name="email" id="email"
                        class="inputemail bg-[url('imgs/envolope.svg')]  bg-no-repeat bg-[position:20px_center]
                drop-shadow-lg bg-[#ECECEC]  h-24 
                peer w-full ps-16 font-bold pt-6 pb-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                        placeholder="example@gmail.com" style="font-size: 16px;">
                    <label for="email"
                        class="absolute left-16 top-3 text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm 
                peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-indigo-500">Email</label>
                </div>
                <div class="relative mt-6">
                    <input type="password" name="password" id="password"
                        class="inputpassword bg-[url('imgs/password.svg')]  bg-no-repeat bg-[position:20px_center]
                peer w-full ps-16 pt-6 pb-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 rounded-lg drop-shadow-lg bg-[#ECECEC]  h-24"
                        placeholder="**********" style="font-size: 16px;">
                    <label for="password"
                        class="absolute left-16 top-3 text-gray-500 text-xs transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-indigo-500">Password</label>
                </div>

                <div class="forgot mt-5 text-end">
                    <a href="forgotPassword.html" class="text-end mt-4"><span
                            style="font-size: 16px; color: #6358DC;">Forgot password?</span></a>
                </div>
                <button type="submit"
                    class="w-3/4 h-16 mx-auto lg:mt-12  bg-[#6358DC] text-white rounded-lg">Login</button>
            </div>
            <div class="mt-8 lg:mt-32 text-center"> <span>Don't have an account? <a href="register.html"
                        style="font-size: 16px; color: #6358DC;">Register!</a></span></div>

        </form>

    </div>
    <script src="main.bundle.js"></script>
</body>

</html>
