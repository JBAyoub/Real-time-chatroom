<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen flex items-center justify-center bg-gray-100 overflow-hidden">
    <div class="login container w-3/4 h-[940px] flex items-center justify-evenly shadow-lg shadow-indigo-500/50">
        <div class="flex-1">
            <img src="imgs/Group.svg" class="drop-shadow-xl" alt="Image Load Error" loading="lazy">
        </div>
        <div class="loginform w-[788px] h-[900px] flex-1 shadow-lg shadow-indigo-500/50 rounded-md bg-white ">
            <form>
                <h4>Welcome to</h4>
                <h4>Design School</h4>
                <div class="content container px-auto">
                    <div class="login-google">
                        <img src="imgs/googoo.jpg" alt="googoo.logo">
                        <span>Login with Google</span>
                    </div>
                    <div class="login-facebook">
                        <img src="imgs/fb.jpg" alt="fb.logo">
                        <span>Login with Facebook</span>       
                    </div>
                    <div class="divider">
                        <span>OR</span>
                    </div> 
                </div>
            </form>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
