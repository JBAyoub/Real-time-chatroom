<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen flex items-center justify-center bg-gray-50 overflow-hidden">
    <div class="login container w-3/4 h-auto flex items-center justify-evenly shadow-lg shadow-indigo-500/50">
        <div class="w-1/2 ps-[173px] pe-[239px] flex-shrink-0">
            <img src="imgs/Group.svg" class="drop-shadow-xl" alt="Image Load Error" loading="lazy">
        </div>
        <div class="loginform shadow-lg shadow-indigo-500/50 flex-1 rounded-md bg-white w-1/2 pt-[42px] pb-[76px] px-[56px] me-[80px]">
            <form>
                <h4>Welcome to</h4>
                <h4>Design School</h4>
                <div class="content container px-auto">
                    <div class="login-google">
                        <img src="imgs/googoo.jpg" alt="googoo.logo">
                        <span>Login with Google</span>
                    </div>
                    <div class="login-facebook">
                        <img src="imgs/fb.jpg" alt="fb.logo">
                        <span>Login with Facebook</span>       
                    </div>
                    <div class="divider">
                        <span>OR</span>
                    </div> 
                </div>
            </form>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
