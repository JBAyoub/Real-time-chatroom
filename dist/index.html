<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="flex items-center justify-between bg-gray-100 gap-x-31">
    <div class="img py-48 ps-[173px]">
        <img src="imgs/Group.svg" class="lg:w-[640px] h-[640px]"alt="AUTHSVG">
    </div>
    <div class="loginform lg:h-[900px] w-[788px] bg-white rounded-lg">
        <div class="welcomemsg ms-14 mt-11">
            <h6 style="font-size: 36px; line-height: 135.5%;">Welcome to<br></h6>
            <span style="font-size: 46px;line-height: 135.5%; font-weight: 900; color: #6358DC; ">One-time-Chatroom</span>
        </div>
    <div class="lg:w-[681px] h-[78px] ms-16 me-11 mt-[37px] rounded-lg drop-shadow-lg bg-white">

    </div>
    <div class="lg:w-[681px] h-[78px] ms-16 me-11 mt-[28px] mb-[35px] rounded-lg drop-shadow-lg bg-white">

    </div>
    <div class="divider ms-[67px] me-[48px]">
        <span class="mx-[35px]">OR</span>
    </div>
    <div class="emailnpass relative block">
        <label for="email" class="absolute z-10 left-[156px] top-[48px] mb-[6px]">
            <span style="font-size: 12px; line-height: 135.5%;">Email</span>
        </label>
        <input type="email" name="email" id="email" class="inputemail bg-[url('imgs/envolope.svg')]  bg-no-repeat bg-[position:20px_center]
        pl-20 pt-[20px] mt-[36px] ms-[74px] me-[43px] rounded-lg drop-shadow-lg bg-[#ECECEC] lg:w-[671px] h-[77px]" placeholder="example@gmail.com">
        <label for="password" class="absolute z-10 left-[156px] top-[142px] mb-[6px]">
            <span style="font-size: 12px; line-height: 135.5%;">Password</span>
        </label>
        <input type="password" name="password" id="password" class="inputpassword bg-[url('imgs/password.svg')]  bg-no-repeat bg-[position:20px_center]
        pl-20 pt-[20px] mt-[20px] ms-[74px] me-[43px] rounded-lg drop-shadow-lg bg-[#ECECEC] lg:w-[671px] h-[77px]" placeholder="**********">
    <div class="forgot mt-[24px] mr-12 text-end" >
        <span>Forgot password?</span>
    </div>
    </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
